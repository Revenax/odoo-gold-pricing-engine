name: CI/CD

on:
  push:
    branches: [main, ci-cd]
  pull_request:
    branches: [main, ci-cd]

jobs:
  check:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run checks
        run: ./scripts/ci.sh

  deploy:
    name: CD
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_GIT_REPO_PATH: ${{ secrets.EC2_GIT_REPO_PATH }}
        run: |
          set -euo pipefail
          [ -n "${EC2_GIT_REPO_PATH:-}" ] || { echo "Error: EC2_GIT_REPO_PATH secret not set"; exit 1; }
          for var in EC2_HOST EC2_USER EC2_SSH_KEY; do
            [ -n "${!var}" ] || { echo "Error: $var secret not set"; exit 1; }
          done
          mkdir -p ~/.ssh
          key="$HOME/.ssh/deploy_key"
          printf '%s' "$EC2_SSH_KEY" > "$key"
          chmod 600 "$key"
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh -i "$key" -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_HOST}" \
            "GIT_REPO_PATH='$EC2_GIT_REPO_PATH' bash -s" < scripts/remote-deploy.sh
          rm -f "$key"

name: Check and Deploy

on:
  push:
    branches:
      - main
      - ci-cd
  pull_request:
    branches:
      - main
      - ci-cd

jobs:
  check:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run checks
        run: ./scripts/ci.sh

  deploy:
    name: Deploy to EC2
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_MODULE_PATH: ${{ secrets.EC2_MODULE_PATH }}
          EC2_GIT_REPO_PATH: ${{ secrets.EC2_GIT_REPO_PATH }}
        run: |
          set -euo pipefail
          for var in EC2_HOST EC2_USER EC2_SSH_KEY EC2_MODULE_PATH; do
            eval "val=\${$var:-}"
            if [ -z "$val" ]; then echo "Error: $var secret is not set"; exit 1; fi
          done
          GIT_REPO_PATH="${EC2_GIT_REPO_PATH:-$EC2_MODULE_PATH}"
          DEPLOY_TARGET="$EC2_MODULE_PATH"
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts \
            "${EC2_USER}@${EC2_HOST}" "GIT_REPO_PATH='${GIT_REPO_PATH}' DEPLOY_TARGET='${DEPLOY_TARGET}' bash -s" < scripts/remote-deploy.sh
          rm -f ~/.ssh/deploy_key
